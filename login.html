<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="principal">
        <div class="form-div">
            <form class="form-login needs-validation bg-dark" novalidate id="formulario" autocomplete="off">
                <div class="icon-principal d-flex justify-content-center">
                    <span class="fa fa-sign-in">
                    </span>
                </div>

                <div class="col-md-12 mb-6 icon-ipt">
                    <span class="fa fa-user"></span>
                    <input type="text" id="ipt_nome" placeholder="Usuário" required>
                    <div class="valid-feedback validation">
                        Ok!
                    </div>
                    <div class="invalid-feedback validation">
                        Informe o usuário!
                    </div>
                </div>

                <div class="col-md-12 mb-6 icon-ipt">
                    <span class="fa fa-key"></span>
                    <input type="password" id="ipt_senha" placeholder="Senha" required>
                    <div class="valid-feedback validation">
                        Ok!
                    </div>
                    <div class="invalid-feedback validation">
                        Informe a senha!
                    </div>
                </div>

                <div class="cadastro-check">
                    <label class="checkbox">
                        <input type="checkbox" name="checkbox" checked>
                        <i>
                            Continuar conectado
                        </i>
                    </label>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="./urls.js"></script>
<script src="./login.js"></script>

</html>
