<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <form class="form" id="formulario" autocomplete="off">
        <div class="main-icon d-flex justify-content-center">
            <span class="fa fa-eercast">
            </span>
        </div>

        <div class="col-md-12 mb-6 icon1">
            <span class="fa fa-user"></span>
            <input type="text" id="ipt_nome" placeholder="Nome do usuÃ¡rio">
        </div>
        <div class="col-md-12 mb-6 icon1">
            <span class="fa fa-book"></span>
            <input type="text" id="ipt_curso" placeholder="Curso">
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit">Entrar</button>
        </div>
    </form>

    <script>

        const formulario = document.getElementById('formulario')

        formulario.addEventListener('submit', function (e) {
            e.preventDefault()

            const formData = new FormData(this)

            fetch('http://demo6232336.mockable.io/api/pizzaria', {
                method: 'POST',
                body: JSON.stringify({ "data": formData })
            }).then(async responseStream => {
                const data = await responseStream.json()
                console.log(data);
            }).catch(error => console.log(error))
        })

    </script>

</body>

</html>
